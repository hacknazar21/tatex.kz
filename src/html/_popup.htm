<div id="popup_auth" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"></button>
			<div class="popup__header">
				<div class="popup__title">Вход в кабинет </div>
				<div class="popup__text">
					Введите логин и пароль для входа <br> в личный кабинет
				</div>
			</div>
			<form action="" class="popup__form form-authorize">
				<input type="text" class="form-authorize__input" placeholder="Введите E-mail">
				<input type="password" class="form-authorize__input" placeholder="Введите пароль">
				<button type="submit">Войти</button>
			</form>
			<div class="popup__registration-box">
				Еще не зарегистрированы?
				<a href="" class="popup__registration-link" data-popup="#popup_reg">Зарегистрироваться</a>
			</div>
		</div>
	</div>
</div>

<div id="popup_reg" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"></button>
			<div class="popup__header">
				<div class="popup__title">Зарегистрироватся</div>
				<div class="popup__text">
					Заполните данные необходимые для <br> регистрации
				</div>
			</div>

			<form action="" class="popup__form form-authorize">
				<input type="text" class="form-authorize__input" placeholder="Ваше ФИО">
				<input type="email" class="form-authorize__input" placeholder="Ваше E-mail">

				<input type="tel" class="form-authorize__input" data-inputmask-clearmaskonlostfocus="false"
					data-inputmask="'mask': '+7 (999) 999 99-99'" placeholder="Номер телефона">
				<input type="password" class="form-authorize__input" placeholder="Придумайте пароль">
				<input type="password" class="form-authorize__input" placeholder="Повторите пароль">
				<button type="submit">Зарегистрироваться</button>
			</form>
			<div class="popup__registration-box">
				Уже зарегистрированы?
				<a href="" class="popup__registration-link" data-popup="#popup_auth">Войти</a>
			</div>
		</div>
	</div>
</div>
