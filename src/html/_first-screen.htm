<section class="page__first-screen first-screen">
    <div class="first-screen__box">
        <div class="first-screen__offer offer">
            <h1 class="offer__title">Экспресс доставка <br> по Казахстану</h1>
            <div class="offer__text">Закажи экспресс доставку документов <br> и посылок</div>
        </div>
        <form action="" class="first-screen__calc first-screen-calc">
            <div class="first-screen-calc__type">
                <button class="first-screen-calc__doc button calc-button active-btn-calc">Документ</button>
                <button class="first-screen-calc__package button calc-button">Посылка</button>
            </div>
            <div class="first-screen-calc__params doc-params">
                <div div class="first-screen-calc__input-box">
                    <div class="first-screen-calc__input _icon-mapmark">
                        <input class="first-screen-calc__fromwhere" placeholder="Откуда">
                    </div>
                    <div class="first-screen-calc__favorite-distance-box">
                        <a href="" class="first-screen-calc__favorite-link">Алматы</a>
                        <a href="" class="first-screen-calc__favorite-link">Нур-Султан(Астана)</a>
                        <a href="" class="first-screen-calc__favorite-link">Шымкент</a>
                    </div>
                </div>
                <div class="first-screen-calc__input-box">
                    <div class="first-screen-calc__input _icon-location">
                        <input class="first-screen-calc__where" placeholder="Куда">
                    </div>
                    <div class="first-screen-calc__favorite-distance-box">
                        <a href="" class="first-screen-calc__favorite-link">Алматы</a>
                        <a href="" class="first-screen-calc__favorite-link">Нур-Султан(Астана)</a>
                        <a href="" class="first-screen-calc__favorite-link">Шымкент</a>
                    </div>
                </div>
                <div class="first-screen-calc__input-box">
                    <div class="first-screen-calc__input _icon-habdcart">
                        <input class="first-screen-calc__weight" data-inputmask-clearmaskonlostfocus="true"
                            data-inputmask="'mask': '9{+|1} (кг)', 'greedy' : false" placeholder="Вес (кг)">
                    </div>
                </div>
            </div>
            <div class="first-screen-calc__params package-params _hide">
                <div div class="first-screen-calc__input-box">
                    <div class="first-screen-calc__input _icon-mapmark">
                        <input class="first-screen-calc__fromwhere" placeholder="Откуда">
                    </div>
                    <div class="first-screen-calc__favorite-distance-box">
                        <a href="" class="first-screen-calc__favorite-link">Алматы</a>
                        <a href="" class="first-screen-calc__favorite-link">Нур-Султан(Астана)</a>
                        <a href="" class="first-screen-calc__favorite-link">Шымкент</a>
                    </div>
                </div>
                <div class="first-screen-calc__input-box">
                    <div class="first-screen-calc__input _icon-location">
                        <input class="first-screen-calc__where" placeholder="Куда">
                    </div>
                    <div class="first-screen-calc__favorite-distance-box">
                        <a href="" class="first-screen-calc__favorite-link">Алматы</a>
                        <a href="" class="first-screen-calc__favorite-link">Нур-Султан(Астана)</a>
                        <a href="" class="first-screen-calc__favorite-link">Шымкент</a>
                    </div>
                </div>

                <div class="first-screen-calc__input-box">
                    <div class="first-screen-calc__input _icon-habdcart">
                        <input class="first-screen-calc__weight" data-inputmask-clearmaskonlostfocus="true"
                            data-inputmask="'mask': '9{+|1} (кг)', 'greedy' : false" placeholder="Вес (кг)">
                    </div>
                </div>
                <div class="first-screen-calc__input-box">
                    <div class="first-screen-calc__input-package _icon-location">
                        <input class="first-screen-calc__height" placeholder="Высота">
                        <input class="first-screen-calc__lebgth" placeholder="Длина">
                        <input class="first-screen-calc__width" placeholder="Ширина">
                    </div>
                </div>
            </div>
            <div class="first-screen-calc__info _hide">
                <div class="first-screen-calc__info-box doc-summ">
                    <div class="doc-summ__title">Стоимость доставки</div>
                    <div class="doc-summ__value">2500</div>
                    <div class="doc-summ__text"> Тенге</div>
                </div>
                <div class="first-screen-calc__info-box doc-date">
                    <div class="doc-date__title">Дата доставки</div>
                    <div class="doc-date__value">31.12.2021</div>
                </div>
            </div>
            <button type="submit" class="first-screen-calc__btn button calc-submit-button">Рассчитать
                стоимость</button>
        </form>
    </div>
</section>
